<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Variables!</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <script>
    // function scoped
    var first = 'wes'; //this is the old variable standard
    // block scoped
    let age = 300; //let is a changeable variable so that i can later change the age to 301
    let cool = true; //const is an immutable variable. this is for variables that you dont want to ever be changed.

    const Dog = 'bowser'; //semi colons are used to terminate the line of javascript statement.

    // camel case
    const iLovePizza = true;
    // UpperCamelCase
    const ILoveToEatHotDogs = false;
    // snake case!!
    const this_is_snake_case = 'cool';



  </script>
</body>

</html>
